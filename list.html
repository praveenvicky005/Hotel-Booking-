            justify-content:start;

        }
        #hotel-3{

        article{

            height: 200px;
            margin: 2%;
        
        }
        article:hover{

        }
        #mapview{
            height:400px ;
            width: 400px;
        }
      
        .listview{
            margin:6% 0 2%;
            display: flex;
            align-items: center;
            justify-content: space-evenly;

        a{

            color: black;

        a:hover{
            text-decoration: none;
            color: black;
