<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <style>
        .img {
            height: 150px;
            width: 150px;
        }
        #login,#contact,#veiwmore{
           text-decoration: none;
           color: black;
        }

        #seachbar {
            height: 380px;  
            background: url(https://media-cdn.tripadvisor.com/media/photo-o/14/10/2e/af/india.jpg) no-repeat center;
            background-size: cover;
            display: block;
            
        }
        input{
            padding: 10px;
            font-size: 16px;
            margin: 0 auto;
            background-color:  #f1f1f1;
            border: 1px solid white;
            border-radius: 12px;
           
        }
        #City{
            padding: 10px;
            font-size: 16px;
            width: 35%;
            display: block;
            margin: 0 auto;
            border: 1px solid white;
            background-color:  #f1f1f1;
            border-radius: 12px;

        }
        #article-section{
            margin-top: 2%;
            display: flex;
            justify-content: space-around;
        }
        .img{
            border-radius: 25%;
            box-shadow: 10px 10px 10px grey;;
        }
     
        .image-container{
           height: 150px;
           width: 150px;
           position: relative;
       }
       .image-div{
           display: block;
           width: 100%;
       }
        .title-div{
           position:absolute;
           border-radius: 25%;
           top: 0;
           width: 100%;
           height: 100%;
           background: rgba(0, 0, 0, 0.6);
           color: white;
           display: flex;
           flex-direction: column;
          align-items: center;
          justify-content: center;
          opacity: 0;
       } 
       .title-div:hover{
           opacity: 1;
       }
        .city-name{
           text-decoration: none;
           color: white;
       }

    </style>
</head>

<body>
    <header>
        
        <div id="header-div">
             <a href="index.html" target="_self"> <img src="assests\images\logo.png" id="logo" alt="logo"  /></a>
        
             <a href="login.html" target="_blank">login</a>
         </div>
 </header>

    <section >
        <!-- search bar of the page -->
        <div id="seachbar" >
            <form  action="" style="display:block;margin:0 auto; padding:10%;"  >
                <input type="text" name="City" id="City" placeholder="City" >
            </form>
        </div>
        <!-- the image contenet of the site which is city images -->
        <section  >
            <article id="article-section" >
                <div id="one"  class="image-container" >
                    
                        <a href="list.html" target="_self"> <img
                                src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fe/a2/new-delhi.jpg"  id="img1"  class="img"
                                alt="Delhi" height="300" width="300" /></a>
                   
                        <div class="title-div"><a href="list.html" target="_self" class="city-name">Delhi</a></div>
                </div>
                <div id="two" class="image-container">
                    <img src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fc/f0/goa.jpg" id="img2"  class="img" alt="Goa"
                        height="300" width="300" />
                        <div class="title-div">Goa</div>
                </div>
                <div id="three" class="image-container">
                    <img src="https://media-cdn.tripadvisor.com/media/photo-s/0f/98/f7/df/charminar.jpg"  id="img3" class="img"
                        alt="Charminar" height="300" width="300" />
                        <div class="title-div">Charminar</div>
                </div>
                <div id="four" class="image-container">
                    <img src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fe/ac/kolkata-calcutta.jpg" id="img4"  class="img"
                        alt="Kolkata" height="300" width="300" />
                        <div class="title-div">Calcutta</div>
                </div>
            </article>
            <br>
            <br>
            <div>
                <a href="#index.html" id="veiwmore" target="_self" style="margin-left: 50%;">View more>></a>
            </div>
         </section>
    </section>
    <footer >
        <!-- footer div which cointains the social meadia link -->
        <div id="footer-div">
            <section>
                <a href="contact.html" id="contact" target="_self">Contact us</a>
            </section>
            
            <section >
                <span>&copy; 2020 ROOM SEARCH PVT.LTD</span>
            </section>
            <section id="social-meadia">
                <a href="https://www.facebook.com" target="_blank"><img src="assests/images/facebook.png" alt="facebook" /></a>
                <a href="https://www.instagram.com" target="_blank"><img src="assests/images/instagram.png"
                        alt="instagram" /></a>
                <a href="https://twitter.com" target="_blank"><img src="assests/images/twitter.png" alt="twitter" /></a><br>
            </section>  
         </div>
    </footer>

</body>

</html>
